<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management - Spring 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #370909;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo img {
            height: 40px;
        }

        /* Content */
        .container-box {
            background: linear-gradient(to right, #f28b8b, #b71c1c);
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    color: black;
        }

        /* Student Profile */
        .student-profile {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .student-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid black;
            overflow: hidden;
            background-color: #fff;
            flex-shrink: 0;
        }

        .student-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hide timetable initially */
        #timetable {
            display: none;
        }

        @media (max-width: 768px) {
            .student-profile {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <!-- LOGO IMAGE -->
    <div class="logo">
        <!-- CHANGE IMAGE NAME HERE -->
        <img src="portfolio.jpg" alt="Logo">
    </div>

    <div class="menu">
        <button class="btn btn-primary me-2" onclick="showProfile()">Student Profile</button>
        <button class="btn btn-success" onclick="showTimeTable()">TimeTable</button>
    </div>
</div>

<!-- Student Profile -->
<div class="container-box" id="profile">
    <div class="student-profile">

        <!-- STUDENT IMAGE -->
        <div class="student-image">
            <!-- CHANGE IMAGE NAME HERE -->
            <img src="pic.jpg" alt="Student Image">
        </div>

        <!-- Student Details -->
        <div class="student-info">
            <h3 class="text-center">Student Information</h3>
            <p><strong>Name:</strong> Dhanasree K</p>
            <p><strong>Roll No:</strong> 101</p>
            <p><strong>Class:</strong> X</p>
            <p><strong>School:</strong> Spring Flowers School</p>
        </div>

    </div>
</div>

<!-- TimeTable -->
<div class="container-box" id="timetable">
    <h3 class="text-center mb-4">Student Time Table</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Day</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Monday</b></td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>Computer</td>
                </tr>
                <tr>
                    <td><b>Tuesday</b></td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                    <td>Math</td>
                    <td>English</td>
                </tr>
                <tr>
                    <td><b>Wednesday</b></td>
                    <td>Biology</td>
                    <td>Computer</td>
                    <td>Science</td>
                    <td>Math</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript -->
<script>
    function showTimeTable() {
        document.getElementById("profile").style.display = "none";
        document.getElementById("timetable").style.display = "block";
    }

    function showProfile() {
        document.getElementById("timetable").style.display = "none";
        document.getElementById("profile").style.display = "block";
    }
</script>

</body>
</html>
