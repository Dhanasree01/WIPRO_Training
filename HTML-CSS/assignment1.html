<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management - Spring 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header */
        .header {
            background-color: #90d293;
            padding: 15px;
        }

        .logo img {
            height: 40px;
        }

        /* Main Container */
        .container-box {
            background-color: #296029;
            margin: 20px;
            padding: 30px;
        }

        /* Student Profile */
        .student-profile {
            display: flex;
            color: white;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
        }

        .student-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid black;
            overflow: hidden;
            background-color: #fff;
            flex-shrink: 0;
        }

        .student-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-info {
            flex: 1;
        }

        .student-info h2 {
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .student-profile {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <!-- Replace with your logo path -->
            <img src="portfolio.jpg" alt=" Logo">
        </div>
    </div>

    <!-- Student Information -->
    <div class="container-box">
        <div class="student-profile">

            <!-- Student Image -->
            <div class="student-image">
                <!-- Replace with your photo path -->
                <img src="pic.jpg" alt="Student Image">
            </div>

            <!-- Student Details -->
            <div class="student-info">
                <h2>Student Information</h2>
                <p><strong>Name:</strong> Dhanasree K</p>
                <p><strong>Degree:</strong> Bachelors of Technology</p>
                <p><strong>Stream:</strong> Artificial Intelligence and Data Science</p>
                <p><strong>Programming Languages Known:</strong> Java, Python, SQL</p>
            </div>

        </div>
    </div>

</body>
</html>
