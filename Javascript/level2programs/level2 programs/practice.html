<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const items = [
          { name: "Phone", price: 60000 },
          { name: "Mouse", price: 800 },
          { name: "Keyboard", price: 1200 },
          { name: "Headphones", price: 2500 },
        ];

        const discountedItems = items.map(item => ({name: item.name,discountedPrice: item.price - (item.price * 0.10)}));

        document.writeln("<br><b>Discounted Prices:</b><br>");
        discountedItems.forEach(item => {document.writeln(item.name + " : " + item.discountedPrice + "<br>");});

        const filteredItems = discountedItems.filter(item => item.discountedPrice > 1000);

        document.writeln("<br><b>Filtered Items (Price > 1000):</b><br>");
        filteredItems.forEach(item => {document.writeln(item.name + " : " + item.discountedPrice + "<br>");});

        const totalPrice = filteredItems.reduce((sum, item) => sum + item.discountedPrice,0);

        document.writeln("<br><b>Total Accumulated Price:</b> " + totalPrice);
    </script>
</body>
</html>
